---
- node:
    id: awx

- log-level:
    level: info

- tcp-listener:
    port: 2222

- control-service:
    service: control
    filename: /var/run/receptor/receptor.sock

- work-command:
    worktype: local
    command: ansible-runner
    params: worker
    allowruntimeparams: true
    verifysignature: false
